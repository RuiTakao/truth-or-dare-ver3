<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="enter-name-frame">
        <div class="enter-name__bubble-frame">
            <div class="enter-name__bubble">
                <div class="enter-name__bubble-moving">
                    <div class="enter-name__bubble-body"></div>
                    <div class="enter-name__bubble-arrow"></div>
                    <div class="enter-name__bubble-arrow-shadow"></div>
                    <div class="enter-name__bubble-message"></div>
                </div>
            </div>
        </div>
        <div class="enter-name__input-frame">
            <input class="enter-name__input" type="text">
        </div>
        <div class="enter-name__button-frame">
            <button class="enter-name__button"></button>
        </div>
      </div>
    </div>
  </body>
</html>
